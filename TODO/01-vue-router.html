<div id="ap">
    <router-view></router-view>
</div>
<script src="./vue.js"></script>
<script src="./vue-router.js"></script>
<script>
    const homePage={
        template:`
        <div>
        home
        <ul>
         <li>
         <router-link to='/'>
         home
         </router-link>
        </li>
        <li>
         <router-link to='/about'>
         about
         </router-link>
        </li>
        </ul>
        </div>   `
    }
    const aboutPage={
        template:`
        <div>
        about
        <ul>
         <li>
         <router-link to='/'>
         home
         </router-link>
        </li>
        <li>
         <router-link to='/about'>
         about
         </router-link>
        </li>
        </ul>
        </div>   `
    }
    const router = new VueRouter({
        routes:[
            {
                path:'/',
                component:homePage
            },
            {
                path:'/about',
                component:aboutPage
            }
        ]
    })
    const vm = new Vue({
        el:'#ap',
        router
    })
</script>
